<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Image Generator</title>
</head>

<body>
  <nav class="navbar bg-light text-center">
    <div class="container-fluid" id="clickhereto">
      <button type="button" class="btn btn-dark " onclick="pagereload()" style="font-size: xx-large;">GENERATE RANDOM IMAGE</button>
    </div>
  </nav>
  <hr>
  <div class="container">
    <center id="changeimagehere">
      <img src="https://media.istockphoto.com/id/1271072224/photo/hand-using-laptop-and-press-screen-to-search-browsing-on-the-internet-online.jpg?b=1&s=170667a&w=0&k=20&c=gi9voKg0NOGaS3qK7MdPCfszCl8agfVgTp5RWtGaRD4="
        style="height: 60vh; width: 100vw;" class="img-fluid" alt="Generate Image">
    </center>
  </div>
  <hr>
  <div class="searchhere" style="margin-left: 10%;margin-right: 10%;" id="aftersearch">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter Image Keyword here..."
        aria-label="Recipient's username" aria-describedby="basic-addon2" id="inputhere">
      <div class="input-group-append">
        <button class="btn btn-outline-success" type="button" onclick="generate()">Generate</button>
      </div>
    </div>
    <hr>
  </div>
  
  <!-- Optional JavaScript -->
  <footer class="bg-info text-center text-lg-start fixed-bottom">


    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: black; color: white;">
      Â© 2022 Copyright:
      <a class="text-dark" target="_blank" onclick="location.href='mailto:mr.mkashifasif@gmail.com';" href=""><b
          style="color: white;">MUHAMMAD KASHIF</b></a>
    </div>
    <!-- Copyright -->
  </footer>
  <script>
    function pagereload()
    {
      location.reload();
    }
    function generate() {
      var valuee = document.getElementById('inputhere').value;
      var change = document.getElementById('changeimagehere');
      var afterchange = document.getElementById('clickhereto');
      if (valuee != "") {
        change.innerHTML = ' <img src="https://source.unsplash.com/1024x1024/?' + valuee + '" style="height: 70vh; width: 100vw;" class="img-fluid" alt="Generate Image">';
        afterchange.innerHTML = '<button type="button" class="btn btn-dark " onclick="pagereload()"  style="font-size: xx-large;">CLICK HERE TO GENERATE MORE RANDOM IMAGE</button>';
        document.getElementById('inputhere').value = "";
        document.getElementById('aftersearch').style.display='none';
      }
    }
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
